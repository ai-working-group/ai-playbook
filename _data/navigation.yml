# This is the configuration for the site navigation.

# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":
#
# primary:
#   links: primary
#

primary:
  - text: Start
    href: /welcome/
  - text: Phases
    links:
      - text: Assessment
        href: /phases/1/
      - text: Readiness
        href: /phases/2/
      - text: Selection
        href: /phases/3/
      - text: Implementation
        href: /phases/4/
      - text: Integration
        href: /phases/5/
  - text: Glossary
    href: /glossary/
  - text: References
    href: /references/
  - text: Appendices
    links:
      - text: Appendix A - AI Functionality Template
        href: /appendices/A/
  - text: About
    href: /about/

secondary:
  - text: ACT-IAC
    href: https://www.actiac.org
    external: true
  - text: Feedback
    href: https://github.com/ai-working-group/ai-playbook/blob/master/contribute.md
    external: true

playbook:
  - text: Welcome
    href: /welcome/
  - text: Introduction
    href: /intro/
  - text: Assessment 
    href: /phases/1/
  - text: Readiness 
    href: /phases/2/
  - text: Selection
    href: /phases/3/
  - text: Implementation
    href: /phases/4/
  - text: Integration
    href: /phases/5/

footer:
  - text: Feedback
    href: https://github.com/ai-working-group/ai-playbook/blob/master/contribute.md
    external: true



